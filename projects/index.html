---
layout: page
title: Projects
group: navigation
---
{% include JB/setup %}

{% for project in site.data.projects %}
<div class="row post">
  <div class="span5">
    <img src="{{ project.img_link }}" alt="">
  </div>
  <div class="span7">
    <h3>{{ project.name }}</h3>
    <p>{{ project.desc_1 }}</p>
    <p>{{ project.desc_2 }}</p>
    <p><em><a href="{{ project.link }}" target="_blank">{{ project.name }}</a></em></p>
  </div>
</div>
{% endfor %}
