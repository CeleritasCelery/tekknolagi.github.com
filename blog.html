---
title: Blog
layout: default
blog_index: true
permalink: blog/
---

<ul>
    {% for post in site.posts %}
    {% if post.draft != true %}
    <li class="post-item">
	<a class="post-title" href="{{ post.url }}"><span>{{ post.title }}</span></a>
        <div class="post-date"><i>{{ post.date | date: '%B %-d, %Y' }}</i></div>
    </li>
    {% endif %}
    {% endfor %}
</ul>

<h2 class="post-title">Writing a Lisp, the series</h2>
