<!DOCTYPE html>
<html lang="en">
  <head>
    {% include seo.md %}
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/post.css" />
    <link rel="stylesheet" type="text/css" href="/css/github.css" />
   </head>
  <body>
    <div class="pagecontents">
        {% include navbar.md %}
        <h2 class="post-title">{{ page.title }}</h2>
        {% if page.index != true %}
        <div class="post-inline-date"><i>{{ page.date | date: '%B %-d, %Y' }}</i></div>
        {% endif %}
        <div class="container">
            {% if page.co_author %}
            <div class="post-co-author">With co-author <i>{{ page.co_author }}</i>!</div>
            {% endif %}
            {{ content }}
        </div>
        {% include footer.md %}
    </div>
  </body>
</html>
